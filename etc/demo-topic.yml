---
keyFile: /user/home/kafka/demo-instance-key.json
project: demo-project
instance: demo-instance
table: demo-table
transformer: com.sanjuthomas.gcp.transform.JsonEventTransformer
errorHandler:
  maxRetryCount: 3
  retryBackOffSeconds: 3
  exponentialBackOff: true
  retryableExceptions:
  - com.google.api.gax.rpc.ApiException
keyQualifiers:
- exchange
- symbol
keyDelimiter: _
families:
- data
- metadata
familyQualifiers:
- data:
  - client
  - exchange
  - symbol
  - price
  - quantity
- metadata:
  - created_at
  - processed_at
  - topic
  - partition
